name: Validate OpenAPI Spec

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate-openapi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Check spec
        run: npx @openapitools/openapi-generator-cli validate -i openapi-spec/gps-routes.yaml
